<ion-header>
<!-- Custom header injection -->
<header-component></header-component>
	<ion-navbar>
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon> 
		</button>
		<ion-title>
			Actions
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="has-header">
	<h3>Actions page</h3>
	<div class="actionButtons">
		<ion-grid>
				<!--Buttons to call stuff-->
			<ion-row>
				<ion-col width-50><button ion-button (click)="doActionStandInit()">Stand init</button></ion-col>
				<ion-col width-50><button ion-button (click)="doActionSitRelax()">Sit relaxed</button></ion-col>
			</ion-row>
			<ion-row>
				<ion-col width-50><button ion-button (click)="doActionStandZero()">Stand zero</button></ion-col>
				<ion-col width-50><button ion-button (click)="doActionLyingBelly()">Lay on belly</button></ion-col>
			</ion-row>
			<ion-row>
				<ion-col width-50><button ion-button (click)="doActionLyingBack()">Lay on back</button></ion-col>
				<ion-col width-50><button ion-button (click)="doActionStand()">Stand</button></ion-col>
			</ion-row>
			<ion-row>
				<ion-col width-50><button ion-button (click)="doActionCrouch()">Crouch</button></ion-col>
				<ion-col width-50><button ion-button (click)="doActionSit()">Sit</button></ion-col>
			</ion-row>
		</ion-grid>
	</div>
	<div class="frame">
		<!--Live feed-->
		<iframe width="350px" height="250px" src="https://www.youtube.com/embed/SF7FUU7CThs" frameborder="0" allowfullscreen></iframe>
	</div>
</ion-content>
<footer-component *ngIf="loginSuccess"></footer-component>
