<ion-footer class="bar-positive">
	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<ion-col>
					<button ion-button clear large (click)="volume()"><ion-icon name="volume-up"></ion-icon></button>
				</ion-col>
				<ion-col>
					<button ion-button clear large (click)="swap()"><ion-icon name="swap"></ion-icon></button>
				</ion-col>
				<ion-col>
					<button ion-button clear large (click)="logout()"><ion-icon name="exit"></ion-icon></button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
