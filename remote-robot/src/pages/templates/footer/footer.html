<ion-footer class="bar-positive">
	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<ion-col>
					<button ion-button clear large (click)="volume()"><i class="ion-volume-high"></i></button>
				</ion-col>
				<ion-col>
					<button ion-button clear large (click)="swap()"><i class="ion-arrow-swap"></i></button>
				</ion-col>
				<ion-col>
					<button *ngIf="loginSuccess" ion-button clear large (click)="logout()"><i class="ion-android-exit"></i></button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
