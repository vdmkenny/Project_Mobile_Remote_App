<ion-content padding class="has-footer">
 
  <div *ngIf="!loginSuccess" padding [@flyInBottomFast]="cloudState" id="cloud-layer">
		<form #form="ngForm" (ngSubmit)="loginForm(form)" novalidate>
    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="../../assets/img/pepper.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">
		  
            <ion-item>
              <ion-input type="text" required [(ngModel)]="ip.address" name="address" placeholder="IP Address" text-center></ion-input>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" type="submit" [@fadeIn]="loginState">Login</button>
      </ion-col>
    </ion-row>
		</form>
  </div>
	<div *ngIf="loginSuccess"> 
		<div *ngIf="shareService.loaded">
			<header-component></header-component>
			<!-- Robot Center -->
			<div class="roboto">
				<div class="center">
					<div class="roboto-img" (click)="imgPressed()">
						<img src="{{splashImg}}"/>
					</div>
				</div>
			</div>			
			<div id="main-buttons">
				<!--Buttons to call stuff-->
				<!--We dont use these ionic 2 ionicons because it displayed random icons-->
				<!--<div>
					<button ion-button (click)="openActions()"><ion-icon name="md-walk"></ion-icon></button>
					<button ion-button (click)="openSay()"> <ion-icon name="md-text"></ion-icon></button>
				</div>
				<div>
					<button ion-button (click)="openManual()"><ion-icon name="md-book"></ion-icon></button>
					<button ion-button (click)="openSettings()"><ion-icon name="md-settings"></ion-icon></button>
				</div>-->
				<div>
					<button ion-button (click)="openActions()"><i class="icon ion-android-walk"></i></button>
					<button ion-button (click)="openSay()"><i class="icon ion-android-chat"></i></button>
				</div>
				<div>
					<button ion-button (click)="openManual()"><i class="icon ion-ios-book"></i> </button>
					<button ion-button (click)="openSettings()"><i class="icon ion-android-settings"></i></button>
				</div>
			</div>
		</div>					
	</div> 
</ion-content>
<footer-component></footer-component>
